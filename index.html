<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Google HomePage</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <section class = "nav-top-right">
        <div class="nav-items gmail_logo">GMAIL LOGO HERE</div>
        <div class="nav-items squares">squares</div>
        <div class="nav-items search_photos">search for photos</div>
        <div class="nav-items gmail">GMAIL</div>
    </section>
    </nav>
    <main>

        <div class="main-items google-logo "><img src="logo.png" alt ="google logo"></div>
        <form class="main-items search"><input type="text" class = "search_bar"></form>
        <section class="main-items search_buttons">
                <button class=" button_search">Google Search</button>
            <button class=" button_lucky">I'm feeling lucky</button>
            
        </section>

    </main>

    <footer>
        <div class="footer-items">
            <section class="bottom-bars">
                <div class="bar bar-top">Israel</div>
                <div class="bar bar-bot">
                    <section class="bar-bot-left">
                    <a href="https://www.w3schools.com" class="bot-text">Advertising</a>
                    <a href="https://www.w3schools.com" class="bot-text">Business</a>
                    <a href="https://www.w3schools.com" class="bot-text">About</a>
                    <a href="https://www.w3schools.com" class="bot-text">How Search works</a>
                </section>
                <section class="bar-bot-right">
                    <a href="https://www.w3schools.com" class="bot-text bot-text-right">Privacy</a>
                    <a href="https://www.w3schools.com" class="bot-text bot-text-right">Terms</a>
                    <a href="https://www.w3schools.com" class="bot-text bot-text-right">Settings</a>
                </section>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
